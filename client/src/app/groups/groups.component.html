<div class="row justify-content-center">
    <div class="col-8">
        <form [formGroup]="newGroup" (ngSubmit)="onCreateGroup()">
            <legend>New Group</legend>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Image url</span>
                </div>
                <input type="text" class="form-control" formControlName="mediaUrl">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="text" formControlName="name">
            </div>
            <button type="submit" class="btn btn-success float-right"
                [disabled]="newGroup.invalid">Create</button>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-6 group__list">
        My groups
        <div class="group__item" *ngFor="let group of userGroups"
        (click)="onUserGroupSelected(group.id)">
            <img class="group__image" [src]="group.mediaUrl ? group.mediaUrl : 'https://crowdsourcer.io/assets/images/no-img.png'" alt="">
            <p>{{ group.name }}</p>
        </div>
    </div>
    <div class="col-6 group__list">
        Groups
        <div class="group__item" *ngFor="let group of groups"
        (click)="onGroupSelected(group.id)">
            <img class="group__image" [src]="group.mediaUrl ? group.mediaUrl : 'https://crowdsourcer.io/assets/images/no-img.png'" alt="">
            <p>{{ group.name }}</p>
        </div>
    </div>
</div>
