<div class="row justify-content-center home__container">
    <div class="col-10">
        <div class="row">
            <div class="col-5">
                <img [src]="user.avatarUrl ? user.avatarUrl : 'https://crowdsourcer.io/assets/images/no-img.png'" alt="" class="img-fluid home__image">
            </div>
            <div class="col-7">
                <div class="home__info">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ user.firstname }} {{ user.lastname }}</h5>
                            <p class="card-text">Text about me.</p>
                        </div>
                    </div>
                </div>
                <div>
                    <button *ngIf="!isFriend" class="btn btn-outline-success" (click)="onAddToFriends()">Add to friends</button>
                </div>
                <div>
                    <button class="btn btn-outline-primary" (click)="onOpenChat()">Chat</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-10">
                <app-post *ngFor="let post of posts" [post]="post" [userId]="user.id" [canDelete]="false"></app-post>
            </div>
        </div>
    </div>
</div>
